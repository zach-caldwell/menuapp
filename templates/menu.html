<!DOCTYPE html>
<html>
<head>
	<title>Menu App</title>
</head>
<body>
	<a href="#">Add Item to Menu</a>
	</br>
	</br>
	% for item in items
	<h2>{{item.name}}</h2>
	<a href="#">Edit Menu Item</a>
	<a href="#">Delete Menu Item</a>
	<p>Course: {{item.course}}</p>
	<p>Price: {{item.price}}</p>
	<p>Description: {{item.description}}</p>
	</br>
	</br>
	% endfor
</body>
</html>
