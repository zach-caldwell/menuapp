% extends "base.html"

% block content
<h2>{{item.name}}</h2>
<a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant_id, menu_id = menu_id) }}">Delete Menu Item</a>
<p>Course: {{item.course}}</p>
<p>Price: {{item.price}}</p>
<p>Description: {{item.description}}</p>
</br>
</br>
<form action="{{ url_for('editMenuItem', restaurant_id = restaurant_id, menu_id = menu_id) }}" method="POST">
	<p>Name:</p>
	<input type="text" placeholder="{{item.name}}" name="name">
	</br>
	<p>Course:</p>
	<input type="text" placeholder="{{item.course}}" name="course">
	</br>
	<p>Price:</p>
	<input type="text" placeholder="{{item.price}}" name="price">
	</br>
	<p>Description:</p>
	<input type="textarea" placeholder="{{item.description}}" name="description">
	</br>
	<input type="submit" value="Save">
</form>
<a href="{{ url_for('showMenu', restaurant_id = restaurant_id) }}"></a>
% endblock
